  <!-- Start Work Section -->
  <section class="contactForm">
    <div class="container">
      <div class="row">
        <p class="text-center">Use the form below or email hello [at] amykotas [dot] com.</p>
      </div>
      <form id="contactform" action="https://formspree.io/your@email.com" method="POST">
      <div class="row">
        <div class="six columns">
          <label for="exampleNameInput">Your name *</label>
          <input class="u-full-width" type="text" name="name" required placeholder="Name" id="exampleNameInput">
        </div>
        <div class="six columns">
          <label for="exampleEmailInput">Your email *</label>
          <input class="u-full-width" type="email" name="_replyto" required placeholder="Email address" id="exampleEmailInput">
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <label for="examplePhoneInput">Phone number</label>
          <input class="u-full-width" type="tel" placeholder="(123) 456-7890" id="examplePhoneInput">
        </div>
        <div class="six columns">
          <label for="exampleWebsiteInput">Website</label>
          <input class="u-full-width" type="url" placeholder="yoursite.com" id="exampleWebsiteInput">
        </div>
        <p>* Required</p>
      </div>
      <label for="exampleMessage">Message</label>
      <textarea class="u-full-width" name="message" placeholder="Tell me about your project… *" id="exampleMessage"></textarea>
      <input class="button-primary" type="submit" value="Send">
      <input type="hidden" name="_next" value="thanks.html">
      <input type="hidden" name="_subject" value="Website contact">
      <input type="text" name="_gotcha" style="display:none">
      </form>
    </div>
  </section>
